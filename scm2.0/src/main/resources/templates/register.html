<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{:: title})}">
<head>
  <title>Register Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Navigation bar fragment (assumed to be included here) -->
  <div th:replace="~{fragments/nav :: navbar}"></div>

  <div id="content" class="grid grid-cols-12 w-full px-4 mt-8">
    <div class="col-span-12 md:col-span-8 lg:col-span-6">
      <div class="max-w-lg sm:max-w-xl md:max-w-2xl p-8 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mx-auto">
        <h5 class="mb-2 text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Register Here</h5>
        <p class="mb-5 text-base md:text-lg font-normal text-gray-700 dark:text-gray-400">Start managing contacts on cloud</p>
        <form class="space-y-4"  data-th-action="@{/doregister}" 
        method="post"
        data-th-object="${userForm}"
        >
          <div>
            <label for="userName" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Your name</label>
            <input data-th-field="*{userName}"type="text" id="userName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your name" required />
          </div>
          <div>
            <label for="phoneNumber" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Your phone number</label>
            <input type="tel" id="phoneNumber"data-th-field="*{phoneNumber}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your phone number" required />
          </div> 
          <div>
            <label for="userEmailId" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
            <input data-th-field="*{userEmailId}" type="email" id="userEmailId" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="email@gmail.com" required />
          </div>
          <div>
            <label for="password" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Set password</label>
            <input data-th-field="*{password}" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
          </div>
         
          <div>
            <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About you</label>
            <textarea data-th-field="*{about}" id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write something about you..." required></textarea>
          </div>
          
          <!-- Buttons side by side with identical styles -->
          <div class="flex space-x-4">
            <button type="reset" class="w-1/2 bg-blue-700 text-white font-medium rounded-lg px-5 py-2.5 text-center hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              reset
            </button>
            <button type="submit" class="w-1/2 bg-blue-700 text-white font-medium rounded-lg px-5 py-2.5 text-center hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
